<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MY MUSIC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="home.css">
  <link rel="icon" href="img/istockphoto-2169022058-1024x1024.jpg" type="image/png" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    .search-bar {
      max-width: 400px;
      margin: 20px auto;
    }
    .custom-btn {
      background-color: #6f4e37;
      color: white;
      border: none;
    }
    .custom-btn:hover {
      background-color: #8b5e3c;
      color: #fff;
    }
    .artist-btn {
      background-color: #c1440e;
      color: white;
    }
    .artist-btn:hover {
      background-color: #e05a1f;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="page-wrapper d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg custom-navbar shadow-sm fixed-top w-100 px-4">
      <a class="navbar-brand text-white fw-bold" href="#">
        <i class="fa-solid fa-headphones"></i> MyMusic
      </a>
      <div class="ms-auto">
        <button class="btn btn-outline-light fw-semibold" id="logoutBtn" style="display: none;">
          Logout <i class="fa-solid fa-right-from-bracket ms-1"></i>
        </button>
      </div>
    </nav>

    <main class="flex-grow-1 pt-5">
      <div class="main-wrapper d-flex flex-wrap justify-content-center gap-4 px-4 py-4">
        <div class="player-container text-center shadow rounded p-4 w-100">
          <h1 class="mb-3"><i class="fa-solid fa-music"></i> Web Music Player</h1>

          <div id="welcomeMessage" class="alert alert-success fw-bold" style="display: none;"></div>

          <div class="search-bar">
            <input type="text" id="searchInput" class="form-control" placeholder="Search for songs or artists..." />
            <button class="btn custom-btn mt-2 w-100" onclick="searchTracks()">Search</button>
          </div>

          <div class="d-flex flex-wrap justify-content-center gap-2 mb-3">
            <button class="btn custom-btn" onclick="searchTracks('pop')">Pop</button>
            <button class="btn custom-btn" onclick="searchTracks('rock')">Rock</button>
            <button class="btn custom-btn" onclick="searchTracks('classical')">Classical</button>
            <!-- <button class="btn custom-btn" onclick="searchTracks('egypt OR masr OR amr diab OR mohamed mounir')">Egyptian</button> -->
            <!-- <button class="btn custom-btn" onclick="searchTracks('arabic OR egypt OR iraq OR saudi OR tunisia')">Arabic</button> -->
            <button class="btn custom-btn" onclick="searchTracks('all')">All</button>
          </div>

          <ul id="playlist" class="list-group mb-3"></ul>

          <h5 id="nowPlaying" class="mb-3">Now Playing: </h5>

          <div class="d-flex justify-content-center gap-2 mb-3">
            <button class="btn btn-sm custom-btn" onclick="playPrevious()">
              <i class="fa-solid fa-backward"></i>
            </button>
            <button class="btn btn-sm custom-btn" onclick="playNext()">
              <i class="fa-solid fa-forward"></i>
            </button>
          </div>

          <audio id="audioPlayer" controls style="width:100%"></audio>

          <div id="userLinks" class="mt-3">
            <a href="index.html" class="text-primary text-decoration-underline fw-semibold">Create Your Account</a>
          </div>

          <div id="favoritesContainer" class="mt-4">
            <h4 class="fw-bold">Your Favorite Songs</h4>
            <ul id="favoritesList" class="list-group"></ul>
          </div>

          <div id="artistDetails" class="mt-4"></div>

          <div id="userStats" class="mt-4">
            <h4 class="fw-bold">Listening Stats</h4>
            <p id="statCount">You have played <span id="trackCount">0</span> songs.</p>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer mt-auto">
      <div class="footer-content text-center">
        <div class="social-icons d-flex justify-content-center gap-3 mb-2">
          <a href="#"><i class="fab fa-facebook-f"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
          <a href="#"><i class="fab fa-linkedin-in"></i></a>
        </div>
        <p>¬© 2025 MyMusic. All rights reserved.</p>
      </div>
    </footer>
  </div>

  <script>
    const API_KEYS = ["097d0d2a8fmshbe5839bd282f2b1p1460d6jsnd371b071c4cb"];
    let keyIndex = 0;
    let trackCounter = 0;
    let favorites = [];
    let currentTrackIndex = -1;
    let currentTracks = [];

    function getCurrentKey() {
      return API_KEYS[keyIndex % API_KEYS.length];
    }

    async function searchTracks(term = null) {
      const searchTerm = term || document.getElementById("searchInput").value.trim();
      if (!searchTerm) return;
      const playlist = document.getElementById("playlist");
      playlist.innerHTML = `<li class='list-group-item text-center'>Searching for: ${searchTerm}...</li>`;

      try {
        const response = await fetch(`https://deezerdevs-deezer.p.rapidapi.com/search?q=${encodeURIComponent(searchTerm)}`, {
          method: 'GET',
          headers: {
            'X-RapidAPI-Key': getCurrentKey(),
            'X-RapidAPI-Host': 'deezerdevs-deezer.p.rapidapi.com'
          }
        });
        const data = await response.json();
        currentTracks = data.data;
        currentTrackIndex = -1;
        playlist.innerHTML = "";

        data.data.forEach((track, index) => {
          const item = document.createElement("li");
          item.className = "list-group-item d-flex justify-content-between align-items-center flex-wrap";
          item.innerHTML = `
            <div>
              <strong>${track.title}</strong> <br><small>${track.artist.name}</small>
            </div>
            <div class="d-flex gap-1">
              <button class="btn btn-sm btn-primary" onclick="playTrack('${track.preview}', '${track.title}', '${track.artist.name}', '${track.artist.link}', ${index})">
                <i class="fa-solid fa-play"></i>
              </button>
              <button class="btn btn-sm btn-outline-danger" onclick="addToFavorites('${track.title}', '${track.artist.name}')">
                ‚ù§
              </button>
              <button class="btn btn-sm artist-btn" onclick="window.open('${track.artist.link}', '_blank')">Artist</button>
            </div>
          `;
          playlist.appendChild(item);
        });
      } catch (error) {
        playlist.innerHTML = `<li class='list-group-item text-danger text-center'>Failed to load songs. Try again later.</li>`;
      }
    }

    function playTrack(url, title, artist, artistPage, index) {
      const audio = document.getElementById("audioPlayer");
      const nowPlaying = document.getElementById("nowPlaying");
      currentTrackIndex = index;
      audio.src = url;
      audio.play();
      nowPlaying.innerText = `Now Playing: ${title}`;
      trackCounter++;
      document.getElementById("trackCount").innerText = trackCounter;
    }

    function playNext() {
      if (currentTracks.length > 0 && currentTrackIndex + 1 < currentTracks.length) {
        const next = currentTracks[++currentTrackIndex];
        playTrack(next.preview, next.title, next.artist.name, next.artist.link, currentTrackIndex);
      }
    }

    function playPrevious() {
      if (currentTracks.length > 0 && currentTrackIndex > 0) {
        const prev = currentTracks[--currentTrackIndex];
        playTrack(prev.preview, prev.title, prev.artist.name, prev.artist.link, currentTrackIndex);
      }
    }

    function addToFavorites(title, artist) {
      const favoritesList = document.getElementById("favoritesList");
      const exists = favorites.find(fav => fav.title === title && fav.artist === artist);
      if (!exists) {
        favorites.push({ title, artist });
        const li = document.createElement("li");
        li.className = "list-group-item";
        li.textContent = `${title} - ${artist}`;
        favoritesList.appendChild(li);
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      const currentUser = JSON.parse(sessionStorage.getItem('currentUser'));
      const username = currentUser?.username || 'User';
      document.getElementById("welcomeMessage").innerText = `Welcome back, ${username}! üé∂`;
      document.getElementById("welcomeMessage").style.display = 'block';
      document.getElementById("logoutBtn").style.display = "inline-block";
      document.getElementById("logoutBtn").addEventListener('click', () => {
        Swal.fire({
          title: 'Are you sure you want to logout?',
          icon: 'warning',
          showCancelButton: true,
          confirmButtonText: 'Yes, Logout'
        }).then((result) => {
          if (result.isConfirmed) {
            sessionStorage.removeItem('currentUser');
            localStorage.removeItem('rememberedUser');
            window.location.href = 'index.html';
          }
        });
      });
      searchTracks('pop');
    });
  </script>
</body>
</html>
