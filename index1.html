<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Web Music Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <!-- <link rel="stylesheet" href="home.css"> -->
  <link rel="icon" href="img/istockphoto-2169022058-1024x1024.jpg" type="image/png" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    /* ===== Root Variables ===== */
:root {
  --primary-color: #49291e;
  --accent-color: #dd7c15;
  --coffee-color: #A0522D;
  --white-color: #ffffff;
  --light-brown: #e6d5cc;
  --container-max-width: 1200px;
  --box-max-width: 800px;
  --box-bg-color: rgba(0, 0, 0, 0.6);
  --box-shadow: 0 8px 25px rgba(0, 0, 0, 0.35);
}

/* ===== Base Styles ===== */
* {
  scroll-behavior: smooth;
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

html, body {
  height: 100%;
  overflow-x: hidden;
}

body {
  min-height: 100vh;
  padding-top: 80px;
  font-family: 'Arial', sans-serif;
  background: url('img/mohammad-metri-1oKxSKSOowE-unsplash.jpg') no-repeat center center fixed;
  background-size: cover;
  display: flex;
  flex-direction: column;
  color: var(--white-color);
  line-height: 1.6;
}

/* ===== Navigation ===== */
.custom-navbar {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  background-color: rgba(73, 41, 30, 0.95);
  color: var(--white-color);
  backdrop-filter: blur(6px);
  z-index: 1000;
  padding: 0.8rem 1rem;
  box-shadow: 0 2px 15px rgba(0, 0, 0, 0.2);
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.navbar-brand {
  display: flex;
  align-items: center;
  gap: 10px;
  font-size: 1.2rem;
  color: var(--white-color);
  text-decoration: none;
}

.navbar-brand i {
  color: var(--accent-color);
  animation: pulseIcon 1.8s infinite ease-in-out;
  font-size: 1.5rem;
}

@keyframes pulseIcon {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.2); }
}

/* ===== Main Layout ===== */
.page-wrapper {
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

main {
  flex: 1;
  padding: 20px 0;
}

.main-wrapper {
  width: 100%;
  max-width: var(--container-max-width);
  margin: 0 auto;
  padding: 0 20px;
}

/* ===== Player Container ===== */
.player-container {
  background-color: var(--box-bg-color);
  color: var(--white-color);
  padding: 30px;
  border-radius: 15px;
  box-shadow: var(--box-shadow);
  width: 100%;
  max-width: var(--box-max-width);
  margin: 0 auto;
  transition: all 0.3s ease;
  animation: fadeIn 0.5s ease-out;
}

.player-container h1 {
  color: var(--accent-color);
  margin-bottom: 1.5rem;
  text-align: center;
  font-size: 2rem;
}

.player-container h1 i {
  margin-right: 10px;
  color: var(--accent-color);
}

/* ===== Search Bar ===== */
.search-bar {
  max-width: 600px;
  margin: 0 auto 1.5rem;
}

.search-bar input {
  background-color: rgba(255, 255, 255, 0.9);
  border: none;
  padding: 12px 15px;
  border-radius: 8px;
  width: 100%;
  font-size: 1rem;
}

.search-bar input:focus {
  background-color: white;
  box-shadow: 0 0 0 0.25rem rgba(221, 124, 21, 0.25);
  outline: none;
}

/* ===== Buttons ===== */
.btn {
  border-radius: 8px;
  padding: 10px 20px;
  transition: all 0.3s ease;
  font-weight: 500;
  cursor: pointer;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  gap: 5px;
  border: none;
}

.custom-btn {
  background-color: var(--coffee-color);
  color: white;
}

.custom-btn:hover {
  background-color: #8B4513;
  transform: translateY(-2px);
}

.artist-btn {
  background-color: #c1440e;
  color: white;
}

.artist-btn:hover {
  background-color: #e05a1f;
}

.btn-outline-light {
  border: 1px solid var(--white-color);
  color: var(--white-color);
  background: transparent;
}

.btn-outline-light:hover {
  background-color: var(--white-color);
  color: var(--primary-color);
}

.btn-sm {
  padding: 6px 12px;
  font-size: 0.9rem;
}

/* ===== Playlist & Tracks ===== */
#playlist, #favoritesList {
  margin-bottom: 1.5rem;
  max-height: 400px;
  overflow-y: auto;
}

.list-group {
  border-radius: 8px;
  overflow: hidden;
}

.list-group-item {
  background-color: rgba(255, 255, 255, 0.1);
  color: var(--white-color);
  border-color: rgba(255, 255, 255, 0.1);
  display: flex;
  justify-content: space-between;
  align-items: center;
  transition: all 0.2s ease;
  padding: 12px 15px;
}

.list-group-item:hover {
  background-color: rgba(255, 255, 255, 0.15);
}

.list-group-item strong {
  color: var(--white-color);
  font-weight: 600;
}

.list-group-item small {
  color: var(--light-brown);
  font-size: 0.85rem;
}

/* ===== Now Playing ===== */
#nowPlaying {
  color: var(--accent-color);
  font-weight: bold;
  margin: 1.5rem 0 1rem;
  text-align: center;
  font-size: 1.2rem;
}

/* ===== Audio Player ===== */
#audioPlayer {
  width: 100%;
  border-radius: 8px;
  margin: 1rem 0;
  background-color: rgba(0, 0, 0, 0.3);
}

/* ===== Player Controls ===== */
.player-controls {
  display: flex;
  justify-content: center;
  gap: 15px;
  margin: 1.5rem 0;
}

/* ===== Sections ===== */
#favoritesContainer, #artistDetails, #userStats {
  margin-top: 2rem;
  padding-top: 1.5rem;
  border-top: 1px solid rgba(255, 255, 255, 0.1);
}

#favoritesContainer h4, #userStats h4 {
  color: var(--accent-color);
  margin-bottom: 1rem;
  text-align: center;
}

/* ===== Welcome Message Styles ===== */
#welcomeMessage {
  background-color: rgba(73, 41, 30, 0.8) !important;
  border-color: var(--accent-color) !important;
  color: var(--white-color) !important;
  display: flex !important;
  align-items: center;
}

#welcomeMessage i {
  margin-right: 8px;
  font-size: 1.2em;
}

/* ===== Alerts ===== */
.alert {
  border-radius: 8px;
  padding: 12px 15px;
  margin-bottom: 1.5rem;
  text-align: center;
}

.alert-success {
  background-color: rgba(40, 167, 69, 0.2);
  border: 1px solid rgba(40, 167, 69, 0.3);
  color: #28a745;
}

/* ===== Footer ===== */
.footer {
  background-color: var(--primary-color);
  color: var(--white-color);
  padding: 1.5rem 0;
  width: 100%;
  margin-top: auto;
}

.footer-content {
  max-width: var(--container-max-width);
  margin: 0 auto;
  padding: 0 20px;
  text-align: center;
}

.social-icons {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin-bottom: 1rem;
}

.social-icons a {
  color: var(--white-color);
  font-size: 1.3rem;
  transition: all 0.3s ease;
}

.social-icons a:hover {
  color: var(--accent-color);
  transform: translateY(-3px);
}

.footer p {
  margin-bottom: 0;
  font-size: 0.9rem;
  opacity: 0.8;
}

/* ===== Animations ===== */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

/* ===== Scrollbar ===== */
::-webkit-scrollbar {
  width: 8px;
}

::-webkit-scrollbar-track {
  background: rgba(0, 0, 0, 0.1);
  border-radius: 4px;
}

::-webkit-scrollbar-thumb {
  background: var(--accent-color);
  border-radius: 4px;
}

::-webkit-scrollbar-thumb:hover {
  background: #c5690d;
}

/* ===== Responsive Adjustments ===== */
@media (max-width: 992px) {
  .player-container {
    padding: 25px;
  }
}

@media (max-width: 768px) {
  body {
    padding-top: 70px;
  }

  .player-container {
    padding: 20px;
  }

  .navbar-brand {
    font-size: 1rem;
  }

  .player-container h1 {
    font-size: 1.7rem;
  }
}

@media (max-width: 576px) {
  body {
    padding-top: 60px;
  }

  .player-container {
    padding: 15px;
  border-radius: 10px;
  }

  .btn {
    padding: 8px 15px;
    font-size: 0.9rem;
  }

  .search-bar input {
    padding: 10px 12px;
  }

  .player-container h1 {
    font-size: 1.5rem;
  }
}

/* ===== Print Styles ===== */
@media print {
  .custom-navbar,
  .footer {
    display: none;
  }

  body {
    padding-top: 0;
    background: none;
    color: #000;
  }

  .player-container {
    background: none;
    box-shadow: none;
    color: #000;
  }
}
  </style>
</head>
<body>
  <div class="page-wrapper d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg custom-navbar shadow-sm fixed-top w-100 px-4">
      <a class="navbar-brand text-white fw-bold" href="#">
        <i class="fa-solid fa-headphones"></i> MyMusic
      </a>
      <div class="ms-auto">
        <button class="btn btn-outline-light fw-semibold" id="logoutBtn" style="display: none;">
          Logout <i class="fa-solid fa-right-from-bracket ms-1"></i>
        </button>
      </div>
    </nav>

    <main class="flex-grow-1 pt-5">
      <div class="main-wrapper d-flex flex-wrap justify-content-center gap-4 px-4 py-4">
        <div class="player-container text-center shadow rounded p-4 w-100">
          <h1 class="mb-3"><i class="fa-solid fa-music"></i> Web Music Player</h1>

          <div id="welcomeMessage" class="alert alert-success fw-bold" style="display: none;">
            <i class="fas fa-user-circle me-2"></i>
            <span class="welcome-text">Welcome, </span>
            <span class="username-text">User</span>
            <span>!</span>

          <div id="offlineAlert" class="alert alert-warning" style="display: none;">

          <div class="search-bar">
            <input type="text" id="searchInput" class="form-control" placeholder="Search for songs or artists..." />

            <button class="btn custom-btn" onclick="loadGenre('classical')">Classical</button>

          <div id="userStats" class="mt-4">

            <p id="statCount">You have played <span id="trackCount">0</span> songs.</p>

        </div>

    <footer class="footer mt-auto">
      <div class="footer-content text-center">
        <div class="social-icons d-flex justify-content-center gap-3 mb-2">
          <a href="#"><i class="fab fa-facebook-f"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
          <a href="#"><i class="fab fa-linkedin-in"></i></a>
        </div>
        <p>© 2025 MyMusic. All rights reserved.</p>
      </div>
    </footer>
  </div>

  <script>
    const API_KEYS = ["097d0d2a8fmshbe5839bd282f2b1p1460d6jsnd371b071c4cb"];
    const DEMO_TRACKS = {
      pop: [
        {
          title: "Pop Demo 1",
          artist: { name: "Pop Artist 1", link: "#" },
          preview: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"
        },
        {
          title: "Pop Demo 2",
          artist: { name: "Pop Artist 2", link: "#" },
          preview: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3"
        }
      ],
      rock: [
        {
          title: "Rock Demo 1",
          artist: { name: "Rock Artist 1", link: "#" },
          preview: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3"
        },
        {
          title: "Rock Demo 2",
          artist: { name: "Rock Artist 2", link: "#" },
          preview: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-4.mp3"
        }
      ],
      classical: [
        {
          title: "Classical Demo 1",
          artist: { name: "Classical Artist 1", link: "#" },
          preview: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-5.mp3"
        },
        {
          title: "Classical Demo 2",
          artist: { name: "Classical Artist 2", link: "#" },
          preview: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-6.mp3"
        }
      ],
      all: []
    };
    
    // Combine all demo tracks for 'all' category
    DEMO_TRACKS.all = [...DEMO_TRACKS.pop, ...DEMO_TRACKS.rock, ...DEMO_TRACKS.classical];
    
    let keyIndex = 0;
    let trackCounter = 0;
    let favorites = [];
    let currentTrackIndex = -1;
    let currentTracks = [];
    let isLoading = false;
    let isOnline = navigator.onLine;

    function checkOnlineStatus() {
      isOnline = navigator.onLine;
      document.getElementById('offlineAlert').style.display = isOnline ? 'none' : 'block';
      return isOnline;
    }

    function getCurrentKey() {
      return API_KEYS[keyIndex % API_KEYS.length];
    }

    async function loadGenre(genre) {
      if (isLoading) return;
      
      isLoading = true;
      document.getElementById('loadingSpinner').style.display = 'block';
      document.getElementById('playlist').innerHTML = '';
      
      try {
        if (!checkOnlineStatus()) {
          throw new Error('Offline - cannot fetch from API');
        }
        
        // Online - fetch from API
        let apiUrl;
        switch(genre) {
          case 'pop':
            apiUrl = 'https://deezerdevs-deezer.p.rapidapi.com/search?q=pop';
            break;
          case 'rock':
            apiUrl = 'https://deezerdevs-deezer.p.rapidapi.com/search?q=rock';
            break;
          case 'classical':
            apiUrl = 'https://deezerdevs-deezer.p.rapidapi.com/search?q=classical';
            break;
          case 'all':
          default:
            apiUrl = 'https://deezerdevs-deezer.p.rapidapi.com/search?q=top';
        }
        
        const response = await fetch(apiUrl, {
          method: 'GET',
          headers: {
            'X-RapidAPI-Key': getCurrentKey(),
            'X-RapidAPI-Host': 'deezerdevs-deezer.p.rapidapi.com'
          }
        });
        
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        
        const data = await response.json();
        currentTracks = data.data || [];
        currentTrackIndex = -1;
        renderPlaylist(currentTracks);
        
      } catch (error) {
        console.error('Error loading genre:', error);
        
        // Use demo data when offline or API fails
        currentTracks = DEMO_TRACKS[genre] || [];
        currentTrackIndex = -1;
        renderPlaylist(currentTracks);
        
        if (!isOnline) {
          Swal.fire({
            icon: 'info',
            title: 'Offline Mode',
            text: 'Showing demo tracks. Full functionality will be available when you reconnect.',
            timer: 2000
          });
        } else {
          Swal.fire({
            icon: 'error',
            title: 'API Error',
            text: 'Failed to load tracks from API. Showing demo tracks instead.',
            timer: 2000
          });
        }
      } finally {
        isLoading = false;
        document.getElementById('loadingSpinner').style.display = 'none';
      }
    }

    async function searchTracks(term = null) {
      const searchTerm = term || document.getElementById("searchInput").value.trim();
      if (!searchTerm) return;

      const playlist = document.getElementById("playlist");
      playlist.innerHTML = `<li class='list-group-item text-center'>Searching for: ${searchTerm}...</li>`;

      try {
        if (!checkOnlineStatus()) {
          throw new Error('Offline - cannot search');
        }
        
        const response = await fetch(`https://deezerdevs-deezer.p.rapidapi.com/search?q=${encodeURIComponent(searchTerm)}`, {
          method: 'GET',
          headers: {
            'X-RapidAPI-Key': getCurrentKey(),
            'X-RapidAPI-Host': 'deezerdevs-deezer.p.rapidapi.com'
          }
        });
        
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        
        const data = await response.json();
        currentTracks = data.data || [];
        currentTrackIndex = -1;
        
        renderPlaylist(currentTracks);
        
      } catch (error) {
        console.error('Error fetching tracks:', error);
        
        // Show demo tracks for the search term if offline
        if (!isOnline) {
          currentTracks = DEMO_TRACKS.all.filter(track => 
            track.title.toLowerCase().includes(searchTerm.toLowerCase()) || 
            track.artist.name.toLowerCase().includes(searchTerm.toLowerCase())
          );
          currentTrackIndex = -1;
          renderPlaylist(currentTracks);
          
          Swal.fire({
            icon: 'info',
            title: 'Offline Mode',
            text: 'Showing demo tracks matching your search. Full search requires internet connection.',
            timer: 2000
          });
        } else {
          playlist.innerHTML = `<li class='list-group-item text-danger text-center'>Failed to load songs. Try again later.</li>`;
        }
        
        keyIndex++; // Try next API key if available
      }
    }

    function renderPlaylist(tracks) {
      const playlist = document.getElementById("playlist");
      playlist.innerHTML = "";

      if (!tracks || tracks.length === 0) {
        playlist.innerHTML = `<li class='list-group-item text-center'>No tracks found</li>`;
        return;
      }

      tracks.forEach((track, index) => {
        const item = document.createElement("li");
        item.className = "list-group-item d-flex justify-content-between align-items-center flex-wrap";
        item.innerHTML = `
          <div>
            <strong>${track.title}</strong> <br><small>${track.artist.name}</small>
          </div>
          <div class="d-flex gap-1">
            <button class="btn btn-sm btn-primary" onclick="playTrack('${track.preview}', '${track.title}', '${track.artist.name}', '${track.artist.link}', ${index})">
              <i class="fa-solid fa-play"></i>
            </button>
            <button class="btn btn-sm btn-outline-danger" onclick="addToFavorites('${track.title}', '${track.artist.name}')">
              ❤
            </button>
            <button class="btn btn-sm artist-btn" onclick="window.open('${track.artist.link}', '_blank')">Artist</button>
          </div>
        `;
        playlist.appendChild(item);
      });
    }

    function playTrack(url, title, artist, artistPage, index) {
      const audio = document.getElementById("audioPlayer");
      const nowPlaying = document.getElementById("nowPlaying");
      
      if (!url) {
        Swal.fire({
          title: 'Preview Not Available',
          text: 'Sorry, this track does not have a preview available.',
          icon: 'info'
        });
        return;
      }
      
      currentTrackIndex = index;
      audio.src = url;
      audio.play()
        .then(() => {
          nowPlaying.innerHTML = `Now Playing: <strong>${title}</strong> by <em>${artist}</em>`;
          trackCounter++;
          document.getElementById("trackCount").innerText = trackCounter;
        })
        .catch(error => {
          console.error('Error playing track:', error);
          Swal.fire({
            title: 'Playback Error',
            text: 'Could not play this track. Please try another one.',
            icon: 'error'
          });
        });
    }

    function playNext() {
      if (currentTracks.length > 0 && currentTrackIndex + 1 < currentTracks.length) {
        const next = currentTracks[++currentTrackIndex];
        playTrack(next.preview, next.title, next.artist.name, next.artist.link, currentTrackIndex);
      } else {
        Swal.fire({
          title: 'End of Playlist',
          text: 'You have reached the end of the current playlist.',
          icon: 'info'
        });
      }
    }

    function playPrevious() {
      if (currentTracks.length > 0 && currentTrackIndex > 0) {
        const prev = currentTracks[--currentTrackIndex];
        playTrack(prev.preview, prev.title, prev.artist.name, prev.artist.link, currentTrackIndex);
      } else {
        Swal.fire({
          title: 'Start of Playlist',
          text: 'You are at the beginning of the playlist.',
          icon: 'info'
        });
      }
    }

    function addToFavorites(title, artist) {
      const favoritesList = document.getElementById("favoritesList");
      const exists = favorites.find(fav => fav.title === title && fav.artist === artist);
      
      if (!exists) {
        favorites.push({ title, artist });
        const li = document.createElement("li");
        li.className = "list-group-item d-flex justify-content-between align-items-center";
        li.innerHTML = `
          <span>${title} - ${artist}</span>
          <button class="btn btn-sm btn-outline-danger" onclick="removeFavorite('${title}', '${artist}')">
            <i class="fas fa-times"></i>
          </button>
        `;
        favoritesList.appendChild(li);
        
        Swal.fire({
          position: 'top-end',
          icon: 'success',
          title: 'Added to favorites',
          showConfirmButton: false,
          timer: 1500
        });
      } else {
        Swal.fire({
          position: 'top-end',
          icon: 'info',
          title: 'Already in favorites',
          showConfirmButton: false,
          timer: 1500
        });
      }
    }

    function removeFavorite(title, artist) {
      favorites = favorites.filter(fav => !(fav.title === title && fav.artist === artist));
      renderFavorites();
    }

    function renderFavorites() {
      const favoritesList = document.getElementById("favoritesList");
      favoritesList.innerHTML = '';
      
      favorites.forEach(fav => {
        const li = document.createElement("li");
        li.className = "list-group-item d-flex justify-content-between align-items-center";
        li.innerHTML = `
          <span>${fav.title} - ${fav.artist}</span>
          <button class="btn btn-sm btn-outline-danger" onclick="removeFavorite('${fav.title}', '${fav.artist}')">
            <i class="fas fa-times"></i>
          </button>
        `;
        favoritesList.appendChild(li);
      });
    }

    // Event listeners
    document.addEventListener('DOMContentLoaded', () => {
      const currentUser = JSON.parse(sessionStorage.getItem('currentUser'));
      const username = currentUser?.username || 'User';
      
      // Update welcome message with username and icon
      const welcomeMessage = document.getElementById("welcomeMessage");
      welcomeMessage.querySelector('.username-text').textContent = username;
      welcomeMessage.style.display = 'flex';
      
      document.getElementById("logoutBtn").style.display = "inline-block";
      
      // Check online status on load
      checkOnlineStatus();
      
      // Listen for online/offline events
      window.addEventListener('online', checkOnlineStatus);
      window.addEventListener('offline', checkOnlineStatus);
      
      document.getElementById("logoutBtn").addEventListener('click', () => {
        Swal.fire({
          title: 'Are you sure you want to logout?',
          icon: 'warning',
          showCancelButton: true,
          confirmButtonText: 'Yes, Logout'
        }).then((result) => {
          if (result.isConfirmed) {
            sessionStorage.removeItem('currentUser');
            localStorage.removeItem('rememberedUser');
            window.location.href = 'index.html';
          }
        });
      });
      
      // Load initial genre
      loadGenre('pop');
    });
  </script>
</body>
</html>
